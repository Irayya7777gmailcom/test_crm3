<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title>Excel Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-yzv3h5lgxwlgTz+8lpq/Z9a9uM2WwMv7N/OwMzGCT5uoJ0cMQZpCUzJP5zb7fezC" crossorigin="anonymous"></script> -->
</head>

<body>

    <a class="nav-link" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#excelUploadModal">
        <i class="fa-solid fa-plus me-1 text-info" style="font-size: 14px;"></i>Upload Excel
    </a>

    <!-- jQuery is required for Bootstrap JavaScript -->
    
    <!-- Bootstrap JavaScript -->
    

    <div class="modal" id="excelUploadModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Upload Excel Sheet</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="upload-container">
                            <input type="file" id="fileInput" accept="">
                            <button id="uploadButton">Upload</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
