<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}

    <title>Mark as registered</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
<!-- <link rel="stylesheet" href="./modal.css"> -->
</head>

<body>
 <div class="modal" id="markAsRegisterModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Mark as Register Form</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        
                    
        <div class="row justify-content-center">
          <div class="col-xl-8 ">
              <form class="row g-3 bg-light" style="border: 1px solid lightgray;"
              action="{% url 'tellecaller-client-registered' %}" method="POST">
                {% csrf_token %}
                <div class="col-md-4">
                  <Label>Lead Id</Label>
                  <input type="number" class="form-control" name="lead_id" id="registered_lead_id" readonly>
                </div>
                <div class="col-md-4">
                  <Label>User Id</Label>
                  <input type="text" class="form-control" name="user_id" value="{{user}}" readonly>
                </div>

                <div class="col-md-12">
                  <h6>Course Details</h6>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="course">Course</label>
                      <select id="course" name="course" class="form-select">
                          <option selected>Select a Course</option>
                          <option>Python</option>
                          <option>Java</option>
                          <option >Javascript</option>
                          <option >React</option>
                          <option >Bootstrap</option>
                          <option >Django</option>
                      </select>
                  </div>
                  <div class="col-md-4">
                    <label for="batch_type">Batch Type</label>
                      <select id="batch_type" name="batch_type" class="form-select">
                          <option selected>select...</option>
                          <option value="">Weekdays</option>
                          <option value="">Weekend</option>
                          </Select>
                  </div>
                  <div class="col-md-4">
                    <label for="trainer_name">Trainer Name</label>
                    <input type="text" id="trainer_name" name="trainer_name" class="form-control">
                  </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-6">
                      <label for="start_time">Start Time</label>
                      <input type="time" id="start_time" name="start_time" class="form-control">
                  </div>
                  <div class="col-md-6">
                    <label for="end_time">End Time</label>
                      <input type="time" id="end_time" name="end_time" class="form-control">
                    </div>
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-4">
                      <label for="course_duration">Course Duration</label>
                      <input type="number" id="course_duration" name="course_duration" class="form-control">
                    </div>
                    <div class="col-4">
                      <label for="tentative_start_date">Tentative Start Date</label>
                      <input type="date" id="tentative_start_date" name="tentative_start_date" class="form-control">
                    </div>
                    <div class="col-md-4">
                      <label for="tentative_end_date">Tentative End Date</label>
                      <input type="date" id="tentative_end_date" name="tentative_end_date" class="form-control">
                    </div>
                  </div>
                </div>
                <hr class="mb-1">
                
                <div class="col-md-12">
                  <h6>Payment Details</h6>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="total_bill_amount">Total Amount</label>
                      <input type="number" id="total_bill_amount" name="total_bill_amount" class="form-control">
                    </div>
                    <div class="col-md-4">
                      <label for="installments">Installments</label>
                      <input type="number" id="installments" name="installments" class="form-control">
                    </div>
                    <div class="col-4">
                      <label for="due_date">Due Date</label>
                      <input type="date" id="due_date" name="due_date" class="form-control">
                    </div>
                    <div class="col-md-4">
                      <label for="due_amount">Due Amount</label>
                      <input type="number" id="due_amount" name="due_amount" class="form-control">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="advance_paid">Amount Paying Now</label>
                      <input type="number" id="advance_paid" name="advance_paid" class="form-control">
                    </div>
                    <div class="col-md-4">
                      <label for="invoice_number">Invoice Number</label>
                      <input type="text" id="invoice_number" name="invoice_number" class="form-control">
                    </div>
                    <div class="col-4">
                      <label for="receipt_number">Receipt Number</label>
                      <input type="text" id="receipt_number" name="receipt_number" class="form-control">
                    </div>
                  </div>
                </div>
                    <hr class="mb-1">
                  
                    <div class="col-md-12">
                      <h6>Payment Mode</h6>
                      <div class="row">
                        <div class="col-md-4">
                          <label for="registered-mode_of_payment">Mode of Payment</label>
                          <select id="registered-mode_of_payment" name="mode_of_payment" class="form-select">
                            <option selected>select...</option>
                            <option value="Cash">Cash</option>
                            <option value="Cheque">Cheque</option>
                            <option value="Bank Transfer">Bank Transfer</option>
                            <option value="UPI">UPI</option>
                            <option value="DD">DD</option>
                            </Select>
                        </div>
                      </div>
                      <div class="row">
                         <!-- hidden part -->
                      <!-- For Chque Payment -->
                      <div class="col-md-12" id="cheque-payment">
                        <div class="row d-flex pt-2">
                          <div class="col-md-4">
                            <label for="cheque_number">Cheque Number</label>
                            <input type="text" id="cheque_number" name="cheque_number" class="form-control">
                          </div>
                          <div class="col-md-4">
                            <label for="bank_name">Bank Name</label>
                            <input type="text" id="bank_name" name="bank_name" class="form-control">
                          </div>
                          <div class="col-md-4">
                            <label for="cheque_payment_date">Payment Date</label>
                            <input type="date" id="cheque_payment_date" name="cheque_payment_date" class="form-control">
                          </div>
                        </div>
                      </div>
                        <!-- For Chque Payment -->
  
                        <!-- For UPI Payment -->
                        <div class="col-md-12" id="upi-payment">
                        <div class="row d-flex pt-2">
                          <div class="col-md-6">
                            <label for="upi_transaction_number">Transaction Number</label>
                            <input type="text" id="upi_transaction_number" name="upi_transaction_number" class="form-control">
                          </div>
                        </div>
                      </div>
                        <!-- For UPI Payment -->
                      <!-- For DD Payment -->
                      <div class="col-md-12" id="DD-payment">
                        <div class="row d-flex pt-2">
                          <div class="col-md-4">
                            <label for="DD_number">DD Number</label>
                            <input type="text" id="DD_number" name="DD_number" class="form-control">
                          </div>
                          <div class="col-md-4">
                            <label for="DD_bank_name">Bank Name</label>
                            <input type="text" id="DD_bank_name" name="DD_bank_name" class="form-control">
                          </div>
                          <div class="col-md-4">
                            <label for="DD_payment_date">Payment Date</label>
                            <input type="date" id="DD_payment_date" name="DD_payment_date" class="form-control">
                          </div>
                        </div>
                      </div>
                        <!-- For DD Payment -->
                        <!-- For Bank Transfer Payment -->
                      <div class="col-md-12" id="Bank-transfer">
                        <div class="row d-flex pt-2">
                          <div class="col-md-4">
                            <label for="tranfer-bank_name">Bank Name</label>
                            <input type="text" id="tranfer-bank_name" name="tranfer-bank_name" class="form-control">
                          </div>
                          <div class="col-md-4">
                            <label for="account_number">Account Number</label>
                            <input type="number" id="account_number" name="account_number" class="form-control">
                          </div>
                          <div class="col-md-4">
                            <label for="IFSC_Code">IFSC Code</label>
                            <input type="text" id="IFSC_Code" name="IFSC_Code" class="form-control">
                          </div>
                        </div>
                      </div>
                        <!-- For Bank Transfer Payment -->
                        <!-- For Cash Payment -->
                      <div class="col-md-12 " id="cash-payment">
                        <div class="row d-flex pt-2">
                          <p class="text-center">Enter the Number of Notes</p>
                          <div class="col-md-12 d-flex justify-content-center">
                            <table class="table table-bordered text-center" style="width: 50px;">
                              <thead>
                                <tr>
                                  <th>Notes</th>
                                  <th>Quantity</th>
                                  <th>Total</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td class="notes">500</td>
                                  <td><input id="500_quantity" type="number"></td>
                                  <td id="500_total"></td>
                                </tr>
                                <tr>
                                  <td class="notes">200</td>
                                  <td><input id="200_quantity" type="number" name="" id=""></td>
                                  <td id="200_total"></td>
                                </tr>
                                <tr>
                                  <td class="notes">100</td>
                                  <td><input id="100_quantity" type="number" name="" id=""></td>
                                  <td id="100_total"></td>
                                </tr>
                                <tr>
                                  <td class="notes">50</td>
                                  <td><input id="50_quantity" type="number" name="" id=""></td>
                                  <td id="50_total"></td>
                                </tr>
                                <tr>
                                  <td class="notes">20</td>
                                  <td><input id="20_quantity" type="number" name="" id=""></td>
                                  <td id="20_total"></td>
                                </tr>
                                <tr>
                                  <td class="notes">10</td>
                                  <td><input id="10_quantity" type="number" name="" id=""></td>
                                  <td id="10_total"></td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
  
                        </div>
                      </div>
                        <!-- For Cash Payment -->
                        <!-- hidden part end -->
                      </div>
                    </div>
                    <hr class="mb-1">
                    
                    <div class="col-md-12">
                      <h6>Details</h6>
                      <div class="row">
                        <div class="col-4">
                          <label for="alternative_address">Alternate Address</label>
                          <input type="text" id="alternative_address" name="alternative_address" class="form-control">
                        </div>
                        <div class="col-md-4">
                          <label for="alternative_email">Alternate Email</label>
                          <input type="email" id="alternative_email" name="alternative_email" class="form-control">
                        </div>
                        <div class="col-md-4">
                          <label for="alternative_contact_number">Alternate Contact No</label>
                          <input type="number" id="alternative_contact_number" name="alternative_contact_number" class="form-control">
                          <span id="contactNumberError" style="color: red;"></span>
                        </div>
                      </div>
                    </div>
                    <hr class="mb-1">
                    <div class="col-12 text-end">
                      <input type="submit" class="btn btn-primary" value="Invoice" ></button>
                      <button type="button" class="btn btn-primary">Submit</button>
                  </div>
                  </div>
                  <div class="modal-footer">
                  
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                  </div>
                </form>
          </div>
                    
      </div>
      

    </div>
  </div>

  <script src="{% static 'js/mark_as_register_form.js' %}"></script>

  <script>
    function validateForm() {
            var Contact = document.getElementById('contact_number').value;
           
            document.getElementById('contactNumberError').innerHTML = '';

            var phonePattern = /[6-9]{1}[0-9]{9}/;

            if (!phonePattern.test(Contact)) {
                document.getElementById('contactNumberError').innerHTML = 'Enter The Valid Contact Number';
                return false;
            }
            return true
          }
  </script>







    

        
</body>

</html>
