<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Followup Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="modal" id="followupModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Followup Registration Form</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <form class="row g-3 bg-light" style="border: 1px solid lightgray;">
                            <div class="col-md-4">
                                <input type="number" id="lead_id" name="lead_id" class="form-control" hidden>
                            </div>
                            <div class="col-md-12">
                                <label for="purpose_of_calling">Purpose of Calling</label>
                                <input type="text" id="purpose_of_calling" name="purpose_of_calling" class="form-control" placeholder="Purpose of calling" onclick="load_lead_id()">
                            </div>
                            <div class="col-md-10">
                                <label for="followup_date" name="followup_date">FollowUp Date</label>
                                <input type="date" id="followup_date" name="followup_date" class="form-control" placeholder="Walk-in Date">
                            </div>
                            <div class="col-12">
                                <label for="remarks">Remarks</label>
                                <textarea class="form-control" placeholder="Remarks..." id="remarks" name="remarks" style="height: 100px"></textarea>
                            </div>
                            <div class="col-md-12">
                                <label for="walkin_date" name="followup_date">Expected Walk-in Date</label>
                                <input type="date" id="walkin_date" name="walkin_date" class="form-control" placeholder="Walk-in Date">
                              </div>
                            <div class="col-md-12">
                                <label for="walkin_time" name="followup_date">Expected Walk-in Time</label>
                                <input type="time" id="walkin_time" name="walkin_time" class="form-control" placeholder="Walk-in Time">
                              </div>
                              <div class="col-md-12">
                            <label for="need_supervisor_attention">Need Supervisor Attention</label>
                               <input type="checkbox" id="need_supervisor_attention" name="need_supervisor_attention" value="yes">
                               <input type="hidden" name="user_id" id="followupmodal_user_id" value={{user_id}}>
                              </div>
                            <div class="col-12 text-end">
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Close</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
