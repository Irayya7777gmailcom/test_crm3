<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <title>Customer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
  </head>

<body>
  <div class="modal" id="customerModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Customer Registration Forms</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="row justify-content-center">
            <div class="col-xl-8 ">
                <form class="row g-3 bg-light" style="border: 1px solid lightgray;"
                action="{% url 'add-customer-record' %}" method="POST">
                  {% csrf_token %}
                <div class="col-md-12">
                    <h6>Customer Details</h6>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="lead_id">Lead Id</label>
                        <input type="number" id="lead_id" name="lead_id" class="form-control" hidden>
                    </div>
                    <div class="col-md-4">
                      <label for="lead_name">Name</label>
                        <input type="text" id="lead_name" name="lead_name" class="form-control">
                    </div>
                    <div class="col-4">
                      <label for="contact_number">Contact Number</label>
                        <input type="number" id="contact_number" name="contact_number" class="form-control" pattern="[0-9]{10}">
                        <span id="contactNumberError" style="color: red;"></span>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="row">
                <div class="col-md-4">
                  <label for="dob">Date of Birth</label>
                  <input type="date" id="dob" name="dob" class="form-control">
                </div>
                <div class="col-md-4">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control">
                </div>
                <div class="col-4">
                  <label for="gender">Gender</label>
                  <select id="gender" name="gender" class="form-select">
                      <option selected>Select your Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Two-Spirit">Two-Spirit</option>
                      </Select>
                </div>
                  </div>
                </div>
                <hr class="mb-1">

                <div class="col-md-12">
                  <h6>Education Details</h6>
                  <div class="row">
                  <div class="col-md-4">
                    <label for="bachelor_degree">Bachelor Degree</label>
                    <select id="bachelor_degree" name="bachelor_degree" class="form-select">
                        <option selected>Select your Degree</option>
                        <option value="Bsc">Bsc</option>
                        <option value="BE">BE</option>
                        <option value="BBA">BBA</option>
                        <option value="BCA">BCA</option>
                        <option value="B-Tech">B-Tech</option>
                        <option value="BCom">BCom</option>
                        </Select>
                  </div>
                <div class="col-md-5">
                  <label for="bachelor_specification">Bachelor Specification</label>
                    <input type="text" id="bachelor_specification" name="bachelor_specification" class="form-control">
                  </div>
                  <div class="col-md-3">
                    <label for="bachelor_percentage">Percentage Achieved</label>
                    <input type="text" id="bachelor_percentage" name="bachelor_percentage" class="form-control">
                  </div>
                </div>

                <div class="row mt-4">
                  <div class="col-md-4">
                    <label for="master_degree">Master Degree</label>
                    <select id="master_degree" name="master_degree" class="form-select">
                        <option selected>Select your Degree</option>
                        <option value="Msc">Msc</option>
                        <option value="ME">ME</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                        <option value="M-Tech">M-Tech</option>
                        <option value="MS">MS</option>
                        <option value="MCom">MCom</option>
                        </Select>
                  </div>
                <div class="col-md-5">
                  <label for="master_specification">Master Specification</label>
                    <input type="text" id="master_specification" name="master_specification" class="form-control">
                  </div>
                  <div class="col-md-3">
                    <label for="master_percentage">Percentage Achieved</label>
                    <input type="text" id="master_percentage" name="master_percentage" class="form-control">
                  </div>
                </div>
              </div>
              <hr class="mb-1">

                <div class="col-md-12">
                  <h6>Address</h6>
                  <div class="row">
                    <div class="col-md-4">
                      <label for="door_number">Door Number</label>
                        <input type="text" id="door_number" name="door_number" class="form-control">
                      </div>
                      <div class="col-md-4">
                        <label for="street_name">Street Name</label>
                        <input type="text" id="street_name" name="street_name" class="form-control">
                      </div>
                      <div class="col-4">
                        <label for="area">Area</label>
                        <input type="text" id="area" name="area" class="form-control">
                      </div>
                      </div>
                      
                      <div class="row mt-3">
                        <!-- State -->
                        <div class="col-md-4">
                          <label for="customer_state">State</label>
                          <select id="customer_state" class="select-tag form-select" name="state" onchange="filterCities()">
                            <option value="" selected>select...</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                        </div>
                        <!-- city -->
                        <div class="col-md-4">
                          <label for="customer_city" class="form-label">City</label>
                          <select id="customer_city" class="select-tag form-select" name="city"></select>
                        </div>
                        <div class="col-4">
                          <label for="pincode">Pinode</label>
                          <input type="number" id="pincode" name="pincode" class="form-control" pattern="[0-9]{6}">
                          <span id="pincodeError" style="color: red;"></span>
                        </div>
                      </div>
                </div>
                <hr class="mb-1">

                  <div class="col-md-12">
                    <h6>Course Details</h6>
                    <div class="row">
                      <div class="col-md-4">
                        <label for="course_enquired">Course Enquired</label>
                        <input type="text" id="course_enquired" name="course_enquired" class="form-control">
                    </div>
                    <div class="col-md-4">
                      <label for="enquiry_location">Enquiry location</label>
                        <input type="text" id="enquiry_location" name="enquiry_location" class="form-control">
                    </div>
                    <div class="col-md-4">
                      <label for="source" class="form-label">Source</label>
                      <select id="customer_source" name="source" class="form-select">
                          <option selected>Select...</option>
                          <option value="naukri">Naukri</option>
                          <option value="indeed">Indeed</option>
                          <option value="foundit">Foundit</option>
                          <option value="mail">Mail</option>
                          <option value="whatsapp">Whatsapp</option>
                          <option value="just Dial">Just Dial</option>
                          <option value="hirect">Hirect</option>
                          <option value="Other">Other</option>
                      </select>
                    </div>
                    </div>
                      <div class="row" id="customer_other_source">
                        <div class="col-md-6"> 
                          <label for="other_source" class="form-label">Enter the Source</label>
                          <input type="text" class="form-control" id="other_source" >
                        </div>
                      </div>
                  </div>
                  <hr class="mb-1">
                     
                  <div class="col-md-12">
                    <div class="row">
                      <div class="col-md-12 form-group">
                        <label for="checkboxes" class="form-check-label me-2">Technologies Known : </label>
                          <input type="checkbox" class="form-check-input" id="option1" name="options[]" value="Option 1">
                          <label class="form-check-label" for="option1">Python</label>
                          <input type="checkbox" class="form-check-input" id="option2" name="options[]" value="Option 2">
                          <label class="form-check-label" for="option2">Java</label>
                          <input type="checkbox" class="form-check-input" id="option3" name="options[]" value="Option 3">
                          <label class="form-check-label" for="option3">Web Development</label>
                          <label>
                            <input type="checkbox" id="otherCheckbox"> Other
                          </label>
                          <input type="text" id="otherText" placeholder="Enter other option" disabled name='technologies_known' required>                          
                      </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                          <label for="customer_priority">Priority</label>
                              <div class="priority-stars" id="customer_priority">
                                <span class="star" data-value="1">&#9733;</span>
                                <span class="star" data-value="2">&#9733;</span>
                                <span class="star" data-value="3">&#9733;</span>
                                <span class="star" data-value="4">&#9733;</span>
                                <span class="star" data-value="5">&#9733;</span>
                              </div>
                        </div>
                        <div class="col-md-4 mt-2">
                          <label for="cuatomer_level_of_lead" class="form-label">Level of Lead</label>
                          <select id="customer_level_of_lead" class="form-select" name="level_of_lead">
                            <option selected>Choose...</option>
                            <option>Fresher</option>
                            <option>Employee</option>
                            <option>Student</option>
                          </select>
                        </div>
                    </div>
                    <div class="row" id="customer_level">
                      <div class="col-md-4"> 
                        <label for="designation" class="form-label">Designation</label>
                      <input type="text" class="form-control" id="designation" name="designation">
                      </div>
                        <div class="col-md-4"> 
                          <label for="salary" class="form-label">Salary</label>
                          <input type="number" class="form-control" id="salary" name="salary">
                        </div>
                  </div>
                  </div>
                  <hr class="mb-1">
                        
                      <div class="col-12 text-end">
                        <input type="submit" class="btn btn-primary" value="Register" ></button>
                    </div>
                    </div>
                  </form>
            </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>


        <script src="{% static 'js/customer_leadForm.js' %}"></script>

        <script>
          function validateForm() {
            var Contact = document.getElementById('contact_number').value;
            var pincode=document.getElementById('pincode').value;

            document.getElementById('contactNumberError').innerHTML = '';
            document.getElementById('pincodeError').innerHTML = '';

            var phonePattern = /[6-9]{1}[0-9]{9}/;
            var pincodePattern=/^[0-9]{6}/;

            if (!phonePattern.test(Contact)) {
                document.getElementById('contactNumberError').innerHTML = 'Enter The Valid Contact Number';
                return false;
            }
            if (!pincodePattern.test(pincode)) {
                document.getElementById('pincodeError').innerHTML = 'Enter The Valid Pincode Number';
                return false;
            }
            return true
          }
        </script>
</body>

</html>
