<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospects Form</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</head>
<body>
    <div class="modal" id="prospectsModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header mx-4">
              <h4 class="modal-title">Prospects Formssss</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row justify-content-center">
                    <div class="col-xl-8 ">
                        <form class="row g-3 bg-light" style="border: 1px solid lightgray;"
                        action="{% if client %}{% url 'councellor-client-prospect' stage=client %}{% endif %}" method="POST">
                        {% csrf_token %}
                          <div class="col-md-4">
                            <label for="lead_id">Lead Id</label>
                            <input type="number" id="prospects_lead_id" name="lead_id" class="form-control">

                            <label for="user_id">User Id</label>
                            <input type="text" id="user_id" name="user_id" value="{{user}}" class="form-control">
                          </div>
                            <div class="col-md-8">
                              <label for="Tentative Batch Start Date">Tentative Batch Start Date</label>
                                <input type="date" id="Tentative Batch Start Date" name="Tentative Batch Start Date" class="form-control" placeholder="Walk-in Date">
                              </div>
                            <div class="col-md-6">
                              <label for="preffered_batch_start_time">Preferred Batch Start Time</label>
                                <input type="time" id="preffered_batch_start_time" name="preffered_batch_start_time" class="form-control" placeholder="Walk-in Time">
                              </div>
                              <div class="col-md-6">
                                <label for="preffered_batch_end_time">Preferred Batch End Time</label>
                                <input type="time" id="preffered_batch_end_time" name="preffered_batch_end_time" class="form-control" placeholder="Walk-in Time">
                              </div>
                              <div class="col-12">
                                <label for="remarks">Remarks</label>
                                <textarea class="form-control" placeholder="Remarks..." id="remarks" name="remarks" style="height: 100px"></textarea>
                            </div>
                              <div class="col-md-6">
                                <label for="preffered_batch_type">Preferred Batch Type</label>
                                <select id="preffered_batch_type" name="preffered_batch_type" class="form-select">
                                    <option selected>select...</option>
                                    <option value="">Weekdays</option>
                                    <option value="">Weekend</option>
                                    </Select>
                              </div>
                              <div class="col-md-6">
                                <label for="preffered_class_type">Preferred Class Type</label>
                                <select id="preffered_class_type" name="preffered_class_type" class="form-select">
                                    <option selected>select...</option>
                                    <option value="">Online</option>
                                    <option value="">Offline</option>
                                    <option value="">Hybrid</option>
                                    </Select>
                              </div>
                              <div class="col-6">
                                <label for="preffered_course">Preferred Course</label>
                                <input type="text" id="preffered_course" name="preffered_course" class="form-control">
                              </div>
                              <div class="col-md-6">
                                <label for="expected_register_date">Expected Registration Date</label>
                                <input type="date" id="expected_register_date" name="expected_registration_date" class="form-control" >
                              </div>
                              <div class="col-md-4">
                                <label for="billing_amount" >Billing Amount</label>
                                <input type="number" id="billing_amount" name="billing_amount" class="form-control" >
                              </div>
                              <div class="col-4">
                                <label for="expected_collection" >Expected Collection</label>
                                <input type="number" id="expected_collection" name="expected_collection" class="form-control" >
                              </div>
                              <div class="col-md-4">
                                <label for="mode_of_payment">Mode of Payment</label>
                                <select id="mode_of_payment" name="mode_of_payment" class="form-select">
                                    <option selected>select...</option>
                                    <option value="Cash">Cash</option>
                                    <option value="Cheque">Cheque</option>
                                    <option value="Bank Transfer">Bank Transfer</option>
                                    <option value="UPI">UPI</option>
                                    </Select>
                                    <label for="visiting_time">visiting_time</label>
                                <input type="time" id="visiting_time" name="visiting_time" class="form-control" >

                              </div>
                            <div class="col-12 text-end">
                                <input type="submit" class="btn btn-primary" value="Save" ></button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="prospects_closed_btn">Close</button>
            </div>
      
          </div>
        </div>
      </div>
      <script src="{% static 'js/prospectsForm.js' %}"></script>
</body>
</html>
